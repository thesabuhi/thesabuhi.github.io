<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/4ceb6a3058.js" crossorigin="anonymous"></script>
    <title>Weather Widget</title>
</head>
<body>
    <div class="general">
        <div class="general__header">
            <div class="general__header-dates">
                <h1 class="general__heading">
                    January 2022
                </h1>
                <p class="general__subheading">
                    Thursday, Jan 4, 2022
                </p>
            </div>
            <div class="general__header-elements">
                <div class="general__header-search">
                    <i class="fa fa-light fa-magnifying-glass"></i>
                    <input class="search-input" type="text" placeholder="Search location here">
                </div>
                <a href="#" class="general__header-notification">
                    <i class="fa-regular fa-bell"></i>
                </a>
                <a href="#" class="general__header-account">
                    <i class="fa-regular fa-user"></i>
                </a>
                
            </div>
        </div>
        <div class="today">
            <div class="today__title">
                <div><h2 class="today__heading">Today overview</h2></div>
                <div><a href="#" class="today__more-detail">More detail <i class="fa-solid fa-arrow-right"></i></a></div>
            </div>
            <div class="today__info-blocks">
                <div class="today__block">
                    <div class="today__icon">
                        <i class="fa fa-light fa-wind"></i>
                    </div>
                    <div class="today__center">
                        <div class="today__center-text">
                            <p>Wind Speed</p>
                        </div>
                        <div class="today__center-value">
                            <p>12km/h</p>
                        </div>
                    </div>
                    <div class="today__right">
                        <i class="fa-solid fa-caret-up"></i>
                        <p>2km/h</p>
                    </div>
                </div>
                <div class="today__block">
                    <div class="today__icon">
                        <i class="fa fa-light fa-wind"></i>
                    </div>
                    <div class="today__center">

                            <p>Wind Speed</p>
                        </div>
                        <div class="today__center-value">
                            <p>12km/h</p>
                        </div>
                    </div>
                    <div class="today__right">
                        <i class="fa-solid fa-caret-up"></i>
                        <p>2km/h</p>
                    </div>
                </div>
                <div class="today__block">
                    <div class="today__icon">
                        <i class="fa fa-light fa-wind"></i>
                    </div>
                    <div class="today__center">
                        <div class="today__center-text">
                            <p>Wind Speed</p>
                        </div>
                        <div class="today__center-value">
                            <p>12km/h</p>
                        </div>
                    </div>
                    <div class="today__right">
                        <i class="fa-solid fa-caret-up"></i>
                        <p>2km/h</p>
                    </div>
                </div>
                <div class="today__block">
                    <div class="today__icon">
                        <i class="fa fa-light fa-wind"></i>
                    </div>
                    <div class="today__center">
                        <div class="today__center-text">
                            <p>Wind Speed</p>
                        </div>
                        <div class="today__center-value">
                            <p>12km/h</p>
                        </div>
                    </div>
                    <div class="today__right">
                        <i class="fa-solid fa-caret-up"></i>
                        <p>2km/h</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="detail">
        <p>test1</p>

</body>
</html>
